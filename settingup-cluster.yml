---
 - name: initializing kubernetes cluster
   hosts: controlplane
   tasks:
           # - name: bootstrapping cluster using kubeadm
           #  shell:
           #          cmd: kubeadm init

           - name: generating cluster join command
             shell:
                     cmd: kubeadm token create --print-join-command
             register: cluster_join

           - debug:
                   var: cluster_join
           - set_fact:
                   kubernetes_join: "{{ cluster_join.stdout }}"
                   cacheable: yes
           - debug:
                   msg: "{{ kubernetes_join }}"
 
 - name: joining data plane to control plane
   hosts: dataplane
   tasks:
           - debug:
                   msg: "{{ variable_result.ansible_facts.cluster_join }}"
           - name: joining worker machine to kubernetes cluster
             shell:
                     cmd: "{{ variable_result.ansible_facts.cluster_join }}"
